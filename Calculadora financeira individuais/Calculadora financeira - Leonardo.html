<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial Unicode MS, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }

      h1 {
        color: #003049;
      }

      h2 {
        color: #2ec4b6;
      }

      #h2_gnv {
        color: #f77f00;
      }

      button {
        background-color: #2ec4b6;
        color: white;
      }

          #div_calcular {

      background-color: white;

    }
    </style>
  </head>
  <body>
    <h1>Calculadora Financeira</h1>
    <h2>
      Projeto - Sensor de monitoramento de gás em postos
      <span id="h2_gnv">GNV</span>
    </h2>
    <hr />
    <h3>Calculadora de prejuízo estimado de acordo com o nível de alarme</h3>

    <p>Valor do patrimônio do posto (R$):</p>
    <input type="number" id="input_patrimonio" placeholder="Insira o valor" />

    <p>Média de faturamento mensal (R$):</p>
    <input type="number" id="input_faturamento" placeholder="Insira o valor" />

    <p>Nível do alarme (Baixo, Médio, Alto, Gravíssimo):</p>
    <input type="text" id="input_nivel" placeholder="Digite o nível" />

    <br />
    <br />
    <hr>
    <button onclick="calcular()">Calcular prejuízo</button> <br>
     <br /> <div id="div_calcular"></div>
    <br />
  </body>
</html>
<script>
  function calcular() {
    var patrimonio = Number(input_patrimonio.value);
    var faturamento = Number(input_faturamento.value);
    var nivel = input_nivel.value;

    var indenizacoes = 0;
    var multas = 0;
    var paralisacao = 0;

    if (nivel == "Baixo") {
      patrimonio = 0; // sem perda patrimonio nesse nível
      indenizacoes = 100000;
      multas = 50000;
      paralisacao = faturamento * 1; // 1 mês de paralisação
    }

    if (nivel == "Médio") {
      patrimonio = patrimonio / 3;
      indenizacoes = 250000;
      multas = 100000;
      paralisacao = faturamento * 3; // 3 meses de paralisação
    }

    if (nivel == "Alto") {
      patrimonio = patrimonio / 2;
      indenizacoes = 400000;
      multas = 150000;
      paralisacao = faturamento * 6; // 6 meses de paralisação
    }

    if (nivel == "Gravíssimo") {
      patrimonio = patrimonio; // perda total do patrimonio
      indenizacoes = 600000;
      multas = 300000;
      paralisacao = faturamento * 12; // 1 ano de paralisação
    }

    var prejuizo = patrimonio + indenizacoes + multas + paralisacao;

    div_calcular.innerHTML = `Prejuízo estimado em caso de acidente de nível <b>${nivel}</b>: 
         <br> <br> Custo médio de indenizações a clientes: R$ ${indenizacoes.toFixed(
           2
         )} 
         <br> Multas e penalidades regulatórias: R$ ${multas.toFixed(2)} 
         <br> Perda de receita por paralisação: R$ ${paralisacao.toFixed(2)}
         <br> <br> <b>Total do prejuízo estimado: R$ ${prejuizo.toFixed(
           2
         )}</b>`;
  }
</script>
