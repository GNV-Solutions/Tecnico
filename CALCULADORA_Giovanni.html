<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora GNV Solutions</title>
</head>

<body>

        <div style=" color: rgb(246, 135, 95); text-align: center;" >

        <h1>Calculadora Financeira GNV Solutions</h1>

        <label for="Bloco de Calculo";">
        Número do Posto com GNV: <br> <br>
        <input type="text" id="input_posto" placeholder="Número do Posto (0 - 4) ">
        <br>
        </label>
    <br> <br>

        <label for="porte">
        Nível de Risco: <br>
        <input type="text" id="input_risco" placeholder="Baixo/Médio/Alto">
        </label>

        </div>

    <br>
    <br>

    <div id="botao" style="text-align: center;">
    <button onclick="Calcular()">Calcular</button>

    </div>


    <br>
    
    <div id="div_mensagem" style="text-align: center;"></div>

</body>

</html>


<script>
    function Calcular(){
        var posto = input_posto.value; 
        var risco = input_risco.value;
        var prejuizo = 0;

        if (risco == "Baixo"){
        prejuizo = 50000 
        }
        if (risco == "Médio"){
        prejuizo = 250000
        }
        if (risco == "Alto"){
        prejuizo = 600000
        }



        div_mensagem.innerHTML += `O posto ${posto} teve um prejuízo de R$${prejuizo} após o incidente <br>`
    }
</script>
