<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNV</title>
</head>
<body>

    <h2>Contagem de armazenamento GNv</h2>

    <label for="ipt1">Quantidade de GNV comprada e armazenada em Kg</label><br>
    <input type="number" id="ipt1"><br>

    <label for="ipt2">Preço por Kg</label><br>
    <input type="number" id="ipt2"><br>

    <label for="ipt3">Venda Kg</label><br>
    <input type="number" id="ipt3"><br>

    <button onclick="calcular()">Calcular</button><br>

    <div id="resul"></div><br>

    <br>
    <br>
    <br>

    <h2>Conversão de metros cúbicos (m³) para quilos (Kg)</h2><br>
    <label for="m3">Informe a quantidade em m³:</label><br>
    <input type="number" id="m3"><br>
    <button onclick="converter()">Calcular conversão</button><br>
    <div id="rconv"></div>

</body>
</html>

<script>

    qgnv = 0

    function calcular(){
                
        var gnv = Number(ipt1.value)
        var venda = Number(ipt3.value)
        var preco = Number(ipt2.value)
        var total = preco * venda
        qgnv += venda

        resul.innerHTML = `A venda foi de ${total}`

        if (qgnv <= gnv) {
        resul.innerHTML = `Quantidade de GNV vendida: ${qgnv}Kg`
        }

        if (qgnv > gnv){
            resul.innerHTML = `<div style = "color: red; font-weight: bold; "> A quantidade de venda não bate com a 
                quantidade que tem estocado. Por favor, verifique os valores inseridos. </div> `
        }

    }

    function converter () {
        var gnvm = Number(m3.value)
        var conv = gnvm * 0.714
        rconv.innerHTML = `A quantidade de GNV em quilos é: ${conv} Kg`
    }

</script>
