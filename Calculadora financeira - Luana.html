<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Finaceira</title>
</head>
    <body>
        
		      
        <P style="color: navy;"><span><b><u><i>Calculadora Financeira</b></i></u></P></span>
       
        <div>
        <h4 style="color: orangered;"><i>Unidade de Dispenser</i></h4>
        </div>
            <input type="number" placeholder="Unidade de dispensers" id="input_dispenser">
             <br>
             <br>
        <h4 style="color: orangered;"><i>Prejuiso da estutura</i></h4> 
            <input type="number" placeholder="custo do prejuiso" id="input_estrutura">
              <br>
              <br>
        <h4 style="color: orangered;"><i>Custo da Multa</i></h4> 
            <input type="number" placeholder="custo da multa" id="input_multa">
                <br>
                <br> 

        <button style="background-color: rgb(77, 187, 214);" onclick="calcular_prejuiso()">calcular prejuizo</button><!-- 1 function -->
        <br>

        <div id="div_prejuizo"></div>
         <br>
         <br>
        <h4 style="color: orangered;"><i>Lucro por mês</i></h4> 
         <input type="number" placeholder="Lucro por mês" id="input_faturamento">
          <br>
          <br>
          <br>

        <button style="background-color: rgb(77, 187, 214);" onclick="faturamento_meses()">Meses de Recuperação</button> <!-- 2 function -->
        <br>
        <br>

        <div id="div_recuperacao"></div><br>


       
<script>

    var contador = 0;
    var dispenser = 0;
    var prejuizo = 0;
    var meses_recuperacao = 0;


    function calcular_prejuiso(){
        var Ndispenser = Number(input_dispenser.value);
        var multa = Number(input_multa.value);
        var estrutura = Number(input_estrutura.value);
        var faturamento = Number(input_faturamento.value);
        
        contador++;
        dispenser = Ndispenser * 20000;
        prejuizo = dispenser + multa + estrutura;
           
        div_prejuizo.innerHTML += `<br>Seu ${contador} prejuizo financeiro calculado é R$${prejuizo}.<br>`;

    }

    function faturamento_meses(){
        var Ndispenser = Number(input_dispenser.value);
        var multa = Number(input_multa.value);
        var estrutura = Number(input_estrutura.value);
        var faturamento = Number(input_faturamento.value);

    
        prejuizo = dispenser + multa + estrutura;
        meses_recuperacao =  prejuizo / faturamento; 
       

        div_recuperacao.innerHTML += `<br>O tempo de recuperação financeira do ${contador} prejuizo é ${meses_recuperacao} Meses.<br>`;       
        
    }


</script>

    
    </body>
</html>
